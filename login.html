{% extends 'common/base.html' %}

{% block title %}NextGen Sign In{% endblock title %}

{% block body %}

<div class="row m-0 p-0 align-items-center justify-content-center" style="background: linear-gradient(90deg, #b1d3d3 0%, #b87979 100%); height: 80vh;">
    <div class="col col-3 card shadow" style="height: 365px;">
        <form class="m-2" method="post" target="">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-text" style="font-weight:bold;">Log in with your NextGen Account</label>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input placeholder="username" name="username" type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text" style="font-size: 12px" >We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input placeholder="password" name="password" type="password" class="form-control" id="password" required>
                {% if message %}
                    <div id="message" class="form-text text-danger">{{message}}</div>
                {% else %}
                    <div id="message" class="form-text text-transparent" style="visibility: hidden">.</div>
                {% endif %}
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div class="text-center">
            <button type="submit" class="btn btn-primary" style="width: 100%;" >Log In</button>
            <br>
            <br>
            <br>
            <div class="mb-3 text-center">
                <a class="form-text" aria-current="page" style="color:black; font-size: 17px; font-weight:bold;" href="/signup">New to NextGen? Click to Sign Up</a>
            </div>
        </form>
    </div>
</div>
{% endblock body %}
